<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				<section data-markdown style="font-size:90%;">
					<textarea data-template>
						## Random variables

						- Usually denoted in caps: $X, Y, Z, \Delta$. 
						
						- Examples:
						  - $X \sim \text{Normal}(\mu, \sigma^2)$
						  - $Z \sim \text{Exponential}(\lambda)$

						- Operators:
						  - Expectation $E[.]$
						  - Variance $V[.]$

					</textarea>
				</section>

				<section data-markdown style="font-size:90%;">
					<textarea data-template>
						## Expectation

						- Expectation means average
						- $X \sim \text{Normal}(\mu, \sigma^2) \Rightarrow E[X]=\mu$
						- $Z \sim \text{Exponential}(\lambda)\Rightarrow E[Z]=\tfrac{1}{\lambda}$ 
					</textarea>
				</section>

				<section data-markdown style="font-size:90%;">
					<textarea data-template>
						## Expectation

						### Linearity (key property)
						For any RVs $X,Y$ (even if dependent)
						$$E[X + Y] = E[X] + E[Y].$$
					</textarea>
				</section>
		
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true },
					{ src: 'plugin/math/math.js', async: true }
				]
			});
		</script>
	</body>
</html>
